<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main class="wrapper flex-row">
    <section> 
      <h1> Get <span class="accent">insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency. </p>
    
      <div class="flex-row details">
        <h2><span class="number">10k+</span> companies</h2>
        <h2><span class="number">314</span> templates</h2>
        <h2><span class="number">12m+</span> queries</h2>
      </div>
    </section>
    <section class="img-container">
      <img src="./images/image-header-desktop.jpg" alt="alt text">
      <div class="overlay"></div>
    </div>
    
  </main>

  <footer class="wrapper">
    <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Daniela Parra</a>.</p>
  </footer>
</body>
</html>
